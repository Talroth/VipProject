<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>VIP DB</title>
    <!--
    <link href="../CSS/main.css" rel="stylesheet" />
        -->
    <link rel="stylesheet" href="../CSS/angular-material.min.css">
    <link rel="stylesheet" href="../CSS/md-data-table.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="../Scripts/Angular/md-data-table.min.js"></script>
    <script src="../Scripts/Angular/angular-animate.min.js"></script>
    <script src="../Scripts/Angular/angular-material.min.js"></script>
    <script src="../Scripts/controller/adminController.js"></script>
    <!--
    <script src="../Scripts/Angular/myComponent.js"></script>
        -->
</head>
<body ng-app="vip" ng-controller="vipController" ng-init="getVipData()">
    <div style="margin-left:15%; margin-right: 15%; max-width: 70%">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2>
                    <span>VIP DB</span>
                </h2>
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <md-input-container class="md-block md-title" style="max-width:30%;" flex>
                <label>Search VIP by name</label>
                <input ng-model="search.name">                              
            </md-input-container>
            <md-button class="md-raised md-primary" flex-offset="70" ng-click="showCreateDialog($event)">New VIP</md-button>
        </div>
        <md-table-container>

            <table md-table style="margin-top : 20px">
                <thead md-head md-order="myOrder">
                <th md-column md-order-by="id" md-numric>{{ customerHeaders[0].name }}</th>
                <th md-column md-order-by="name">{{ customerHeaders[1].name }}</th>
                <th md-column md-order-by="age">{{ customerHeaders[2].name }}</th>
                <th md-column md-order-by="country">{{ customerHeaders[3].name }}</th>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="vip in vipList | orderBy: myOrder | filter:search">
                        <td md-cell>{{vip.id}}</td>
                        <td md-cell>
                            <input type="text" ng-model="vip.name" ng-change="passChanged = 1" style="background : transparent; border : 0"/>
                        </td>
                        <td md-cell>
                            <input type="number" ng-model="vip.age" ng-change="passChanged = 1" style="background : transparent; border : 0"/>
                        </td>
                        <td md-cell>
                            <input type="text" ng-model="vip.country" ng-change="passChanged = 1" style="background : transparent; border : 0"/>
                        </td>
                        <td md-cell><md-button class="md-raised md-primary" ng-init="passChanged = 0" ng-disabled="passChanged == 0" ng-click="updateVip(vip); passChanged = 0">Save</md-button></td>
                        <td md-cell><md-button class="md-raised md-primary" ng-click="removeDialog($event,$index,vip.id,vipList);">Remove</md-button></td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
</body>
</html>
